    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'ARMTemplateServiceConnection'
    subscriptionId: '5ba73d84-ad8e-442c-bf7c-f4642263a3e1'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'vimallabs'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/PistolPete17/ARMTemplate/main/azuredeploy.json'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineARMTemplate'

- script: |
    echo Add other tasks to build, test, and deploy your project.
